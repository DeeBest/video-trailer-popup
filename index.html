<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./icons/movie-icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Video Trailer Popup</title>
  </head>
  <body>
    <header>
      <h1>Video Trailer Popup</h1>
    </header>
    <main>
      <div id="main-container">
        <img src="./media/movie-image.avif" alt="movie-trailer-image" />
        <h3>Movie Name</h3>
        <p id="movie-description">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam,
          dolores eveniet. Aliquam Lorem ipsum, dolor sit amet consectetur
          adipisicing elit. Inventore cupiditate ullam at dignissimos possimus
          culpa voluptate fugit enim
        </p>
        <button id="watch-trailer-btn">Watch Trailer</button>
      </div>
      <div id="trailer-video-container" class="active">
        <video src="./media/video.mp4" controls></video>
        <img src="./icons/326579_close_icon.png" alt="cross-icon" />
      </div>
    </main>
    <footer>
      <p id="footer-paragraph"></p>
      <div class="contact-icons">
        <a href="mailto:simphiwedladla8@gmail.com">
          <img class="contact-icon" src="./icons/gmail.png" alt="gmail-icon" />
        </a>
        <a href="https://www.linkedin.com/in/dladla-simphiwe-89061a20a/">
          <img
            class="contact-icon"
            src="./icons/linkedin.png"
            alt="linkedin-icon"
          />
        </a>
        <a href="https://github.com/DeeBest">
          <img
            class="contact-icon"
            src="./icons/github.webp"
            alt="github-icon"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
